{% set version = "4.3.4" %}

package:
  name: chaospy
  version: {{ version }}

source:
  fn: chaospy-{{ version }}.tar.gz
  url: https://github.com/jonathf/chaospy/archive/v{{ version }}.tar.gz
  sha256: e025f1e00d75f6a3ac1d79f1943ff112cd9ab1c0649319662ceb877316ebc5af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7,<4
    - poetry
    - pip
  run:
    - python >=3.7,<4
    - networkx
    - numpy
    - scipy
    - scikit-learn >=0.24.2,<1
    - numpoly >=1.1.2,<2

test:
  imports:
    - chaospy
  source_files:
    - tests
  requires:
    - pytest-runner
  commands:
    - py.test

about:
  home: https://github.com/jonathf/chaospy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Toolbox for performing uncertainty quantification

extra:
  recipe-maintainers:
    - jschueller
