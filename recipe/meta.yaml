{% set name = "chaospy" %}
{% set version = "4.3.18" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: chaospy-{{ version }}.tar.gz
  url: https://github.com/jonathf/chaospy/archive/v{{ version }}.tar.gz
  sha256: 7b5f1401935dac616f362941e216b96636edb47cb0fe4d85901a88d4f219e13b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.9.0
    - poetry
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - scipy
    - scikit-learn
    - numpoly >=1.2.12

test:
  imports:
    - chaospy
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - pip
    - pytest-runner
  commands:
    - py.test

about:
  home: https://github.com/jonathf/chaospy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Toolbox for performing uncertainty quantification

extra:
  recipe-maintainers:
    - jschueller
